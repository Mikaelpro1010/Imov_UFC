{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Imov UFC</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Venha!</h1>
            <h1>Procurando um imovel ?</h1>
            <h1>IMOV UFC</h1>
            <img src="{% static 'img/login.svg' %}" class="left-login-image" alt="Apart">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="username" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="password" placeholder="Senha">
                    </div>
                    <div class="textfield">
                        <label type="text">Esqueceu a senha? <a href="#">Clique aqui</a></label>
                    </div>

                    <input type="submit" class="btn-login" value="Login">
                    <button class="btn-increver">Cadastre-se</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
